<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>Image slider</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="/images/lev.jpg" alt="space stars" draggable="false" />
        <img src="/images/buttrtfly.jpg" alt="space stars" draggable="false" />
        <img src="/images/gl.jpg" alt="space stars" draggable="false" />
        <img
          src="/images/butterflygreen.jpg"
          alt="space stars"
          draggable="false"
        />
        <img src="/images/greensunny.jpg" alt="space stars" draggable="false" />
        <img src="/images/spscestars.jpg" alt="space stars" draggable="false" />
        <img src="/images/space.jpg" alt="space stars" draggable="false" />
        <img src="/images/stars.jpg" alt="space stars" draggable="false" />
        <img src="/images/galaxy.jpg" alt="space stars" draggable="false" />
        <img src="/images/flower.jpg" alt="space stars" draggable="false" />
        <img src="/images/mumbai.jpg" alt="space stars" draggable="false" />
        <img src="/images/sunny.jpg" alt="space stars" draggable="false" />
        <img src="/images/nature.jpg" alt="space stars" draggable="false" />
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="scripts.js" defer></script>
  </body>
</html>
